<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="maincontainer">
      <div class="conteiner1-2">
        <div class="conteiner1">
          <img src="assetfolder/images/image-jeremy.png" alt="" />
          <p class="Report">Report for</p>
          <p class="jeremy">Jeremy Robson</p>
        </div>
        <div class="Paragraphs1">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>

      <div class="allconteiner2 conteiner2-1">
        <div class="allconteiner conteiner2-2">
          <div class="workoval">
            <p class="work">Work</p>
            <div class="ovaldiv">
              <div class="oval"></div>
              <div class="oval"></div>
              <div class="oval"></div>
            </div>
            <div class="clocktext">
              <p class="hours">32hrs</p>
              <p class="week">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="allconteiner2 conteiner3">
        <div class="allconteiner conteiner3-1">
          <div class="workoval">
            <p class="work">Play</p>
            <div class="ovaldiv">
              <div class="oval"></div>
              <div class="oval"></div>
              <div class="oval"></div>
            </div>
            <div class="clocktext">
              <p class="hours">10hrs</p>
              <p class="week">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="allconteiner2 conteiner4">
        <div class="allconteiner conteiner4-1">
          <div class="workoval">
            <p class="work">Study</p>
            <div class="ovaldiv">
              <div class="oval"></div>
              <div class="oval"></div>
              <div class="oval"></div>
            </div>
            <div class="clocktext">
              <p class="hours">4hrs</p>
              <p class="week">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="allconteiner2 conteiner5">
        <div class="allconteiner conteiner5-1">
          <div class="workoval">
            <p class="work">Exercise</p>
            <div class="ovaldiv">
              <div class="oval"></div>
              <div class="oval"></div>
              <div class="oval"></div>
            </div>
            <div class="clocktext">
              <p class="hours">4hrs</p>
              <p class="week">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="allconteiner2 conteiner6">
        <div class="allconteiner conteiner6-1">
          <div class="workoval">
            <p class="work">Social</p>
            <div class="ovaldiv">
              <div class="oval"></div>
              <div class="oval"></div>
              <div class="oval"></div>
            </div>
            <div class="clocktext">
              <p class="hours">5hrs</p>
              <p class="week">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="allconteiner2 conteiner7">
        <div class="allconteiner conteiner7-1">
          <div class="workoval">
            <p class="work selfcare">Self Care</p>
            <div class="ovaldiv">
              <div class="oval"></div>
              <div class="oval"></div>
              <div class="oval"></div>
            </div>
            <div class="clocktext">
              <p class="hours">2hrs</p>
              <p class="week">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
